<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-danger">Hello, world!</h1>
<a class="btn btn-danger btn-xs" href="#" role="button">Link</a>
<button class="btn btn-info" type="submit">Button</button>
<input class="btn btn-warning btn-xs" type="button" value="Input">
<input class="btn btn-success" type="submit" value="Submit">

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Write Your Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">What's the Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Use only numbers">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Grey text, helper block</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="col-md-4">
<img src="http://wooripet.co.kr/data/file/dog_come3_1/1846287056_QjIT8DSA_1.jpg" alt="Responsive image" class="img-rounded img-responsive">
<img src="http://wooripet.co.kr/data/file/dog_come3_1/1846287056_QjIT8DSA_1.jpg" alt="Responsive image" class="img-circle img-responsive">
<img src="http://wooripet.co.kr/data/file/dog_come3_1/1846287056_QjIT8DSA_1.jpg" alt="Responsive image" class="img-thumbnail img-responsive">
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
